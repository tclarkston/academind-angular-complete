<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center ">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert 
      [message]="error" 
      *ngIf="error" 
      (close)="onHandleError()"></app-alert> -->
    <ng-template appPlaceholder></ng-template>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="email">E-mail</label>
        <input type="email" id="email" class="form-control mb-2" name="email" ngModel required />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6" />
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button> |
      <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
        {{ !isLoginMode ? 'Switch to Login' : 'Switch to Sign Up' }}
      </button>

    </form>
  </div>
</div>
